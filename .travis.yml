language: java
jdk:
  - oraclejdk8
sudo: false
cache:
  directories:
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/caches/jars-2
    - $HOME/.gradle/caches/jars-3
    - $HOME/.gradle/caches/modules-2/files-2.1/
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper

before_install:
  - ./gradlew downloadDependencies

deploy:
  - provider: script
    script: ./gradlew sendCoverageToCodacy
    skip_cleanup: true
    on:
      all_branches: true
  - provider: releases
    api_key: ${GH_TOKEN}
    file_glob: true
    file: "build/libs/*.jar"
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: ./update-gh-pages-docs.sh
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: ./gradlew bintrayUpload
    skip_cleanup: true
    on:
      tags: true
